<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="change-grid">Change Grid</button>
    <div id="container"></div>
    <button id="shake-btn">Shake!</button>

    <div id="pop-up-overlay"></div>

    <div id="pop-up">

        <div id="pop-up-content">
            <h2 id="banner"> CHOOSE YOUR GRID SIZE.</h2>
            <h4 id="heading-one"> Choose a number between 1 and 100</h4>
            <h4 id="heading-two">This will be the number of rows and columns used to create your grid.</h4>
            <input id="input-field">
        </div>

        <div id="button-container">
            <button id="cancel-btn">Cancel</button>
            <button id="submit-btn">Submit</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
